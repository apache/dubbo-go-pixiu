---
static_resources:
  listeners:
    - name: "net/http"
      address:
        socket_address:
          protocol_type: "HTTP"
          address: "0.0.0.0"
          port: 8888
      filter_chains:
        - filter_chain_match:
          domains:
            - api.dubbo.com
            - api.pixiu.com
          filters:
            - name: dgp.filter.httpconnectionmanager
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "/user"
                      route:
                        cluster: "user"
                        cluster_not_found_response_code: 505
                http_filters:
                  - name: dgp.filter.http.httpproxy
                    config:
                  - name: dgp.filter.http.response
                    config:
      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
  clusters:
    - name: "user"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 1314
  timeout_config:
    connect_timeout: "5s"
    request_timeout: "10s"
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"
  adapters:
    - name: "dgp.adapter.springcloud"
      config:
        freshInterval: 20 # 刷新配置时间
        services:
          SPRING-CLOUD-PRODUCER:
            id: SPRING-CLOUD-PRODUCER     # 注册中心的服务名
            name: SPRING-CLOUD-PRODUCER   # 服务名
            prefix: /scp                  # router 前缀
            strip-prefix: true            # 代理请求时移除前缀 rm /scp
            otherConfig: "pixiu"
        registry:
          name: "eureka",
          protocol: "eureka"
          enable: true
          configFile: "configs/eureka.json"
          evictionDuration: 30 # 剔除服务的最大时间限制，秒
          heartbeatInterval: 20 # 心跳间隔
          timeout: "3s"
          address: "127.0.0.1:2181"
          username: ""
          password: ""