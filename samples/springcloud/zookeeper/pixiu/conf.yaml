---
static_resources:
  listeners:
    - name: "net/http"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8888
      filter_chains:
        filters:
          - name: dgp.filter.httpconnectionmanager
            config:
              route_config:
                dynamic: true
                dynamic_apdter: "springcloud"
                routes:
              http_filters:
                - name: dgp.filter.http.metric
                  config:
                - name: dgp.filter.http.proxyrewrite
                  config:
                    uri_regex:
                      - "^/([^/]*)/(.*)$"
                      - "/$2"
                - name: dgp.filter.http.httpproxy
                  config:
      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
  clusters:
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"
  adapters:
    - id: "springcloud"
      name: "dgp.adapter.springcloud"
      config:
        #        freshInterval: 60s
        registry:
          name: zookeeper
          protocol: zookeeper
          address: 127.0.0.1:2181
          timeout: 100000000s
          root: "/services"
