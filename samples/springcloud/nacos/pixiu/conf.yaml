---
static_resources:
  listeners:
    - name: "net/http"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8888
      filter_chains:
          filters:
            - name: dgp.filter.httpconnectionmanager
              config:
                route_config:
                  dynamic: true
                  dynamic_apdter: "springcloud"
                  routes:
                http_filters:
                  - name: dgp.filter.http.metric
                    config:
                  - name: dgp.filter.http.proxyrewrite
                    config:
                      uri_regex:
                        - "^/([^/]*)/(.*)$"
                        - "/$2"
                  - name: dgp.filter.http.httpproxy
                    config:
      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
  clusters:
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"
  adapters:
    - id: "springcloud"
      name: "dgp.adapter.springcloud"
#      enabled: false
      config:
        freshInterval: 60s # 刷新配置时间
        subscribe-policy: definitely # adapting-订阅根据系统自适应策略，definitely-服务订阅根据用户配置的services
        services:
          - user-service
          - auth-service
        registry:
          name: naocs
          protocol: nacos
          group: DEFAULT_GROUP
          timeout: 3s
          address: 127.0.0.1:8848
