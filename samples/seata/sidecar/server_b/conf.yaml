---
static_resources:
  listeners:
    - name: "net/http"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 2047
      filter_chains:
          filters:
            - name: dgp.filter.httpconnectionmanager
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "/service-b"
                      route:
                        cluster: "service-b"
                        cluster_not_found_response_code: 505
                http_filters:
                  - name: dgp.filter.http.seata
                    config:
                      addressing: service-b
                      serverAddressing: "localhost:8091"
                      commitRetryCount: 5
                      rollbackRetryCount: 5
                      clientParameters:
                        time: 10s
                        timeout: 1s
                        permitWithoutStream: true
                      tccResources:
                        - prepareRequestPath: "/service-b/try"
                          commitRequestPath: "/service-b/confirm"
                          rollbackRequestPath: "/service-b/cancel"
                  - name: dgp.filter.http.httpproxy
                    config:

      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
  clusters:
    - name: "service-b"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 8081
  timeout_config:
    connect_timeout: "5s"
    request_timeout: "10s"
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"