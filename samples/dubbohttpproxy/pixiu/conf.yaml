---
static_resources:
  listeners:
    - name: "http-listener"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8888
      filter_chains:
          filters:
            - name: dgp.filter.network.httpconnectionmanager
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "/org.apache.dubbo.samples.UserProviderTriple"
                        methods:
                          - "GET"
                      route:
                        cluster: "samples"
                        cluster_not_found_response_code: 505
                http_filters:
                  - name: dgp.filter.http.dubboproxy
                      config:
                        dubboProxyConfig:
                          registries:
                            "zookeeper":
                              protocol: "zookeeper"
                              timeout: "3s"
                              address: "127.0.0.1:2181"
                              username: ""
                              password: ""
                          timeout_config:
                            connect_timeout: 5s
                            request_timeout: 5s
    - name: "dubbo-listener"
        protocol_type: "TCP"
        address:
          socket_address:
            address: "0.0.0.0"
            port: 8889
        filter_chains:
          filters:
            - name: dgp.filter.network.dubboproxy
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "/org.apache.dubbo.samples.UserProviderTriple"
                        methods:
                          - "GET"
                      route:
                        cluster: "dubbo-server"
                        cluster_not_found_response_code: 505
                dubbo_filters:
                  - name: dgp.filter.dubbo.httpfilter
                    config:
        config:
          idle_timeout: 5s
          read_timeout: 5s
          write_timeout: 5s
  clusters:
    - name: "http-server"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 20001
    - name: "dubbo-server"
      lb_policy: "lb"
        endpoints:
          - id: 1
            socket_address:
              address: 127.0.0.1
              port: 20000
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"