---
static_resources:
  listeners:
    - name: "http-listener"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8888
      filter_chains:
          filters:
            - name: dgp.filter.httpconnectionmanager
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "*"
                http_filters:
                  - name: dgp.filter.http.dubboproxy
                    config:
                      dubboProxyConfig:
                        auto_resolve: true
                        registries:
                          "zookeeper":
                            protocol: "zookeeper"
                            timeout: "3s"
                            address: "127.0.0.1:2181"
                            username: ""
                            password: ""
                        timeout_config:
                          connect_timeout: 5s
                          request_timeout: 5s
    - name: "dubbo-listener"
      protocol_type: "TCP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8889
      filter_chains:
        filters:
          - name: dgp.filter.network.dubboconnectionmanager
            config:
              route_config:
                routes:
                  - match:
                      prefix: "/com.dubbogo.pixiu.TripleUserService"
                      methods:
                        - "*"
                    route:
                      cluster: "http-server"
                      cluster_not_found_response_code: 505
              dubbo_filters:
                - name: dgp.filter.dubbo.http
                  config:
  clusters:
    - name: "http-server"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 20001
    - name: "dubbo-server"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 20000
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"