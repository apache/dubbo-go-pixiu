---
static_resources:
  listeners:
    - name: "dubbo-listener"
      protocol_type: "TCP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 8888
      filter_chains:
          filters:
            - name: dgp.filter.network.dubboproxy
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "/com.dubbogo.pixiu.TripleUserService"
                        methods:
                          - "GET"
                      route:
                        cluster: "triple-server"
                        cluster_not_found_response_code: 505
                http_filters:
                  - name: dgp.filter.dubbo.tripleproxy
    - name: "triple-listener"
      protocol_type: "TRIPLE"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 9999
      filter_chains:
        filters:
          - name: dgp.filter.network.dubboproxy
            config:
              route_config:
                routes:
                  - match:
                      prefix: "com.dubbogo.pixiu.DubboUserService"
                      methods:
                        - "GET"
                    route:
                      cluster: "dubbo-server"
                      cluster_not_found_response_code: 505
              http_filters:
                - name: dgp.filter.dubbo.dubbofilter
  clusters:
    - name: "triple-server"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 20001
    - name: "dubbo-server"
      lb_policy: "lb"
      endpoints:
        - id: 1
          socket_address:
            address: 127.0.0.1
            port: 20000
