#---
node:
  id: "test-id"
  cluster: "pixiu"

dynamic_resources:
  cds_config:
    cluster_name: ["xds-server"]
    api_type: "ISTIO"
    refresh_delay: "5s"
    request_timeout: "10s"
    grpc_services:
      - timeout: "5s"
static_resources:
  clusters:
    - name: "xds-server"
      type: "Static"
      endpoints:
        - socket_address:
            address: "127.0.0.1"
            port: 18000

  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"