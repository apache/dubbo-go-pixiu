---
static_resources:
  listeners:
    - name: "net/http"
      address:
        socket_address:
          protocol_type: "HTTP"
          address: "0.0.0.0"
          port: 8888
      filter_chains:
        filters:
          - name: dgp.filter.httpconnectionmanager
            config:
              route_config:
                routes:
                  - match:
                      prefix: /health
                    route:
                      cluster: user
                      cluster_not_found_response_code: 505
                  - match:
                      prefix: /user
                    route:
                      cluster: user
                      cluster_not_found_response_code: 505
                  - match:
                      prefix: /prefix
                    route:
                      cluster: user
                      cluster_not_found_response_code: 505
              http_filters:
                - name: dgp.filter.http.auth.jwt
                  config:
                    rules:
                      - match:
                          prefix: /health
                      - match:
                          prefix: /user
                        requires:
                          requires_any:
                            provider_name: provider1
