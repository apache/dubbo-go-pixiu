---
static_resources:
  listeners:
    - name: "net/http"
      address:
        socket_address:
          protocol_type: "HTTP"
          address: "0.0.0.0"
          port: 8881
      filter_chains:
        - filter_chain_match:
          filters:
            - name: dgp.filter.httpconnectionmanager
              config:
                route_config:
                  routes:
                    - match:
                        prefix: "/"
                http_filters:
                  - name: dgp.filter.http.apiconfig
                    config:
                      dynamic: true
                      dynamic_adapter: test
                  - name: dgp.filter.http.loadbalance
                  - name: dgp.filter.http.dubboproxy

                      generate_request_id: false
      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
  timeout_config:
    connect_timeout: "5s"
    request_timeout: "10s"
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"
  adapters:
    - id: test
      name: dgp.adapter.dubboregistrycenter
      config:
        registries:
          nacos:
            protocol: nacos
            address:  dubbo-go-nacos:8848