# dubbo server yaml configure file
# application config
application:
  organization: "dubbogopixiu.com"
  name: "BDTService"
  module: "dubbogo user-info server"
  version: "0.0.1"
  owner: "ZX"
  environment: "dev"

registries:
  "demoZk":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"

services:
  "UserProvider":
    # Multiple registries can be specified separated by commas
# do not specify to register with all registries by default
    registry: "demoZk"
    protocol: "rest"
    # Equivalent to the interface in the  dubbo.xml file
    interface: "com.dubbogo.server.UserService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    rest_path: "/UserProvider"
    methods:
      - name: "CreateUser"
        rest_path: "/CreateUser"
        rest_method: "POST"
        rest_body: 0
        rest_produces: "application/json"
        rest_consumes: "application/json;charset=utf-8,*/*"
      - name: "GetUserByName"
        rest_path: "/GetUserByName"
        rest_method: "GET"
        rest_query_params: "0:name"
        rest_produces: "application/json"
        rest_consumes: "application/json;charset=utf-8,*/*"

protocols:
  "rest":
    name: "rest"
    ip: "127.0.0.1"
    port: 8889