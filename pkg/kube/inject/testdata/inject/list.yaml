apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: hello-v1
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: hello  
          tier: backend
          track: stable
          version: v1
      template:
        metadata:
          labels:
            app: hello
            tier: backend
            track: stable
            version: v1
        spec:
          containers:
            - name: hello
              image: "fake.docker.io/google-samples/hello-go-gke:1.0"
              ports:
                - name: http
                  containerPort: 80

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: hello-v2
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: hello  
          tier: backend
          track: stable
          version: v2
      template:
        metadata:
          labels:
            app: hello
            tier: backend
            track: stable
            version: v2
        spec:
          containers:
            - name: hello
              image: "fake.docker.io/google-samples/hello-go-gke:1.0"
              ports:
                - name: http
                  containerPort: 81
