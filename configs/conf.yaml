---
static_resources:
  listeners:
    - name: "net/http"
      address:
        socket_address:
          protocol_type: "HTTP"
          address: "0.0.0.0"
          port: 80
        filter_chains:
            - filter_chain_match:
              domains:
                - api.dubbo.com
                - api.pixiu.com
              filters:
                - name: dgp.filters.http_connect_manager
                  config:
                    route_config:
                      routes:
                        - match:
                            prefix: "/api/v1"
                            headers:
                              - name: "X-DGP-WAY"
                                value: "dubbo"
                          route:
                            cluster: "test-dubbo"
                            cluster_not_found_response_code: 505
                            cors:
                              allow_origin:
                                - "*"
                              enabled: true
                      authority_config:
                        authority_rules:
                          - strategy: "Blacklist"
                            limit: "IP"
                            items:
                              - "127.0.0.1"
                          - strategy: "Whitelist"
                            limit: "App"
                            items:
                              - "test_dubbo"
                    http_filters:
                      - name: dgp.filters.http.authority_filter
                        config:
                      - name: dgp.filters.http.api
                        config:
                      - name: dgp.filters.http.router
                        config:
                      - name: dgp.filters.remote_call
                        config:
                    server_name: "test_http_dubbo"
                    generate_request_id: false
      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
    - name: "net/http"
      address:
        socket_address:
          protocol_type: "HTTPS"
          address: "0.0.0.0"
          port: 4430
      config:
        idle_timeout: 5s
        read_timeout: 5s
        write_timeout: 5s
        cert_file: configs/ca/server.crt
        key_file: configs/ca/server.key
  clusters:
    - name: "test_dubbo"
      lb_policy: "RoundRobin"
      registries:
        "zookeeper":
          protocol: "zookeeper"
          timeout: "3s"
          address: "127.0.0.1:2181"
          username: ""
          password: ""
  timeout_config:
    connect_timeout: "5s"
    request_timeout: "10s"
  shutdown_config:
    timeout: "60s"
    step_timeout: "10s"
    reject_policy: "immediacy"
  pprofConf:
    enable: true
    address:
      socket_address:
        address: "0.0.0.0"
        port: 6060
  accessLog:
    enable: true
    outputpath: logs/dubbo-go-pixiu-access
metric:
  enable: true
  prometheus_port: 2222
