language: go

go:
  - "1.14"
env:
  - GO111MODULE=on

install: true

script:
  - go fmt ./...
  - git status -s
  - echo 'start unit-test'
  - go mod vendor && go test ./... -coverprofile=coverage.txt -covermode=atomic

