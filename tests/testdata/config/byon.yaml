# Verify the route can send to an arbitrary service name
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: byon
  namespace: testns
spec:
   hosts:
   - byon.test.istio.io
   ports:
   - number: 80
     name: http
     protocol: HTTP
   resolution: STATIC
   endpoints:
    - address: 127.0.0.2
      ports:
        http: 7072
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: byon
  namespace: testns
spec:
  hosts:
    - mybyon.test.istio.io
  http:
    - route:
      - destination:
          host: byon.test.istio.io

