apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  hosts:
    - {{.Host0}}
  http:
    - route:
        - destination:
            host: {{.Host0}}
          weight: {{.Weight0}}
        - destination:
            host: {{.Host1}}
          weight: {{.Weight1}}
        - destination:
            host: {{.Host2}}
          weight: {{.Weight2}}
